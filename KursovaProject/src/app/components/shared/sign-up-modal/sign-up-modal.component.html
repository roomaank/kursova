<div class="singUpModal__wrapper">
  <div class="singUpModal__header">
    <button [mat-dialog-close]="true"></button>
  </div>
  <div class="singUpModal__inner">
    <div class="singUpModal__required"><sup>*</sup>Required fields</div>
    <div class="singUpModal__form">
      <form [class.submitted]="formIsSubmitted" [formGroup]="signUpCourseForm">
        <control-wrapper
          label="First Name"
          [asterisk]="true"
          [labelIcon]="'assets/images/tooltip.svg'"
          [tooltipText]="tooltipText"
          [showError]="showError('firstName')"
          [fieldError]="getError('firstName')"
          errorMappingKey="firstName"
        >
          <input
            class="singUpModal__control"
            type="text"
            formControlName="firstName"
          />
        </control-wrapper>

        <control-wrapper
          label="Last Name"
          [asterisk]="true"
          [labelIcon]="'assets/images/tooltip.svg'"
          [tooltipText]="tooltipText"
          [showError]="showError('lastName')"
          [fieldError]="getError('lastName')"
          errorMappingKey="lastName"
        >
          <input
            class="singUpModal__control"
            type="text"
            formControlName="lastName"
          />
        </control-wrapper>

        <control-wrapper
          label="Email"
          [asterisk]="true"
          [labelIcon]="'assets/images/tooltip.svg'"
          [tooltipText]="tooltipText"
          [showError]="showError('email')"
          [fieldError]="getError('email')"
          errorMappingKey="email"
        >
          <input
            class="singUpModal__control"
            type="email"
            formControlName="email"
          />
        </control-wrapper>

        <control-wrapper
          label="Phone"
          [asterisk]="true"
          [labelIcon]="'assets/images/tooltip.svg'"
          [tooltipText]="tooltipText"
          [showError]="showError('phone')"
          [fieldError]="getError('phone')"
          errorMappingKey="phone"
        >
          <input
            class="singUpModal__control"
            type="text"
            formControlName="phone"
            [mask]="phoneMask"
          />
        </control-wrapper>
      </form>
      <div class="button__wrapper">
        <button (click)="submitForm()">Submit</button>
      </div>
    </div>
  </div>
</div>
