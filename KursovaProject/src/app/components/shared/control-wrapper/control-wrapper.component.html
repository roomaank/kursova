<div class="container">
  <label *ngIf="label">
    {{ label }}
    <span *ngIf="asterisk" class="label__asterisk"><sup>*</sup></span>
    <img class="tooltip__icon" [src]="labelIcon" alt="">
  </label>
</div>

<ng-content></ng-content>

<error-content
  [show]="showError"
  [fieldError]="fieldError"
  [errorMappingKey]="errorMappingKey"
></error-content>
