<div class="container">
  <label *ngIf="label">
    {{ label }}
    <span *ngIf="asterisk" class="label__asterisk"><sup>*</sup></span>
    <img
      class="tooltip__icon"
      [src]="labelIcon"
      alt=""
      [matTooltipPosition]="position.value"
      matTooltip="{{ tooltipText }}"
    />
  </label>
</div>

<ng-content></ng-content>

<error-content
  [show]="showError"
  [fieldErrors]="fieldError"
  [errorMappingKey]="errorMappingKey"
></error-content>
