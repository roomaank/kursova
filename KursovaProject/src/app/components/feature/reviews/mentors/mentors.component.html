<div class="fourth__wrapper">
  <div class="fourth__container" *ngFor="let el of card" [id]="el.id">
    <p class="fourth__p-bold">{{el.fullName}}</p>
    <p class="fourth__p-normal">{{el.experience}}</p>
    <img [src]="el.img">
    <p class="fourth__p-description">{{el.description}}</p>
  </div>
</div>
